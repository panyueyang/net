<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		body{background-image:url(background.png);background-repeat:no-repeat;background-position:0px 75px;background-color: rgb(252,244,4);
;}
	</style>
    <meta charset="UTF-8">
    <title>登陆</title>
    <script type="text/javascript">
		function load(name) {
		    let xhr = new XMLHttpRequest(),
		        okStatus = document.location.protocol === "file:" ? 0 : 200;
		    xhr.open('GET', name, false);
		    xhr.overrideMimeType("text/html;charset=utf-8");//默认为utf-8
			try{
				xhr.send(null);
			}catch(err){
				alert(err);
				return null;//TODO handle the exception
			}
			finally{
		    return xhr.status === okStatus ? xhr.responseText : null;}
		}
		 function b()
		 {
		let user = document.getElementById("user-lookfor").value;
                var t="/user/"+user+"/password.txt";
		let text = load(t);
		let pwd=document.getElementById("pwd").value+"\n";
		if(pwd=="")
		{alert("请输入密码");return;}
		if(text=="") alert("error");
		else{if(text==pwd)
		{location = "/?login=true";}
		else alert("密码错误!!!!!");}
}
    </script>
</head>
<body>
	 <object type="text/x-scriptlet" data="biaoti.html" width=200% height=70 >
	</object>
&nbsp;&nbsp;&nbsp;                                                 您的账号：<input id="user-lookfor" />
您的密码：<input id="pwd" type="text"/>
<input type="button" onclick="b()" value="登陆"/>
</body>
</html>
