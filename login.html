<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
		function load(name) {
		    let xhr = new XMLHttpRequest(),
		        okStatus = document.location.protocol === "file:" ? 0 : 200;
		    xhr.open('GET', name, false);
		    xhr.overrideMimeType("text/html;charset=utf-8");//默认为utf-8
			try{
				xhr.send(null);
			}catch(err){
				alert(err);
				return null;//TODO handle the exception
			}
			finally{
		    return xhr.status === okStatus ? xhr.responseText : null;}
		}
		 function b()
		 {
		let user = document.getElementById("user-lookfor").value;
		let text = load("//"+user+"//password.txt");
		if(document.getElementById("pwd").value=="")
		{alert("请输入密码");return;}
		if(text==" ")alert("error");
		else if(text==document.getElementById("pwd").value)
		alert("登陆成功");
		else alert("密码错误");
}
    </script>
</head>
<body>
您的账号：<input id="user-lookfor" />
您的密码：<input id="pwd" type="text"/>
<input type="button" onclick="b()" />
</body>
</html>
